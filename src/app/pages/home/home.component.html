<div class="product-list">
  <mat-form-field>
    <mat-label> <i class="fa-solid fa-magnifying-glass"></i> Search products here</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search .." #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell class="table-head" *matHeaderCellDef> image </th>
      <td mat-cell *matCellDef="let element"> <img class="prod-img" [src]="element.image" alt=""> </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell class="table-head" *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell class="table-head" *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell class="table-head" *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description | lineClamp:50}} </td>
    </ng-container>

    <!-- type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell class="table-head" *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell class="table-head" *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell class="table-head" *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button class="btn btn-sm btn-warning me-3"
          [routerLink]="'/edit/product/'+element.id">Edit</button>
        <button mat-raised-button class="btn btn-sm btn-danger" (click)="deleteProduct(element.id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

</div>
